        function date_Format(year, month, date) {
            var r_Date="";

            if(month < 10)
                r_Date = String(year) + "0" + String(month);
            else
                r_Date = String(year) + String(month);

            if(date != 0) {
                if(date < 10)
                    r_Date = r_Date + "0" + String(date);
                else
                    r_Date = r_Date + String(date);
            }

            return r_Date;
        }
        function calendar_Load(toDay, checkDay, callback) {
            var n_link = "https://open.neis.go.kr/hub/SchoolSchedule?KEY=8adfef1da92d43a88dfb4ce945756085&Type=json&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=K10&SD_SCHUL_CODE=7800169&AA_FROM_YMD="+toDay+"&AA_TO_YMD="+checkDay;
            $.getJSON(n_link,
                function(data) {
                    callback(data);
            });
        }
